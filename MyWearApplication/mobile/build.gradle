apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    wearApp project(':wear')

    compile 'com.google.android.gms:play-services:10.0.1'
    // Note: specific version numbers are managed in gradle.properties. This is preferred since it easily keeps sub-projects on the same versions.
    compile "com.android.support:design:${google_support_library}"
    compile "com.android.support:support-v13:${google_support_library}"
    compile "com.android.support:appcompat-v7:${google_support_library}"
    compile "com.android.support:recyclerview-v7:${google_support_library}"
    compile fileTree(dir: 'libs', include: ['*.jar'])


}
